<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <h1>Currency converter</h1>

        <div class="converter">
            <div class="convert-from">
                <select name="currencies" id="currency-from" class="select-form">
                    <option value="">From</option>
                    <option value="0">USD</option>
                </select>
                <input type="number" class="amount" placeholder="value" id="from-value" class="form">
            </div>
            <div class="convert-to">
                <select name="currencies" id="currency-to" class="select-form">
                    <option value="">To</option>
                    <option value="0">USD</option>
                </select>
                <input type="number" class="amount" class="form" id="to-value" placeholder="value">
            </div>

            <!-- <p>Result: 1.11USD</p> -->
        
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
